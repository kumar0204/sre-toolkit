apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
spec:
  resources:
    - gotk-components.yaml
    - gotk-sync.yaml
    - ../../apps/podinfo  # This will reference the podinfo app directory
  interval: 1m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 1m
  wait: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

